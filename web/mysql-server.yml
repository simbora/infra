---

- name: Install mysql-server package
  apt: name=mysql-server update_cache=yes

- name: Install python-mysqldb module required by Ansible
  apt: name=python-mysqldb update_cache=yes

- debug: msg="{{ lookup('env','mysql_root_password') }}"

- name: configuring root user pass and priveliges
  mysql_user: name=root password="{{ lookup('env','mysql_root_password') }}"
